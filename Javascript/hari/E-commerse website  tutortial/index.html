<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="style.css">
<script src="https://kit.fontawesome.com/a38cf0d7c3.js" crossorigin="anonymous"></script>
<body>
    <!------nav bar---->
    <div class="navbar">
     <nav class="nav-center">
        <span class="nav-icon" >
            <i class="fas fa-bars"></i>
            </i>
        </span>
        <img  class="imageoflogo" src="./images/logo.svg" alt="logo">
        <div class="cart-btn">
        <span class="nav-icons">
            <i class="fas fa-cart-plus"></i>
        </span>
        <div class="cart-items">0</div>
        </div>
       </nav> 
     </div>
     <!--------main block ----->
     <div class="main-block">
        <div class="sub-block">
        <header class="topic">
            furniture collections
        </header>
        <button class="buttonadd">
            click to shop
        </button>
     </div>
     </div>
     <!-------main block content ----->
     <!-------------products-------->
     <section class="products">
        <div class="section-title">
        <h2>
            our products
        </h2>
        </div>
     <div class="products-center">
        <!------------------for one product--------->
<article class="products">
        <div class="img-container">
            <img src="./images/product-1.jpeg" alt="product" class="product-img">
             <button class="add-to-cart-button" data-id="1">
                <i class="fa-solid fa-cart-shopping"></i>
                add to cart
             </button>
        </div>
        <h3>
            queen bed
        </h3>
        <h4>
            60$
        </h4> 
    </article>
     </div>
     
     </section>
     <!----start of cart--->
<div class="cart-overlay">
    <div class="cart">
        <span class="close-cart">
           
                <i class="fas fa-window-close"></i>
           
        </span>
            <h2>
                your cart
            </h2>
            <div class="cart-content">
                <!--- cart-item---->
                <div class="cart-item">
                
            
                </div>
           

        
    </div>
    <div class="cart-footer">
        <h3>
            your total :$<span class="cart-total">0</span></h3>
            <button class="clear-cart-btn">clear cart</button>
    </div>

</div>
</div>

    <script src="index.js"></script>
</body>
</html>
