<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comfy House</title>
    <link rel="stylesheet" href="./ecommercewebsitesanjay.css">
</head>

<body>
    <!--navbar-->
    <nav class="navbar">
        <div class="navbar-center">
            <span class="nav-icon">
                <i class="fas fa-bars"></i>
            </span>
            <!--none-->
            <img src="./ecommercewebsitesource/images/logo.svg" alt="logo" />
            <div class="cart-btn">
                <span class="nav-icon">
                        <i class="fas fa-cart-plus">0</i>
                    </span>
                <div class="cart-items">0</div>
            </div>
        </div>
    </nav>
    <!-- end navbar-->
    <!--hero-->
    <banner class="hero">
        <div class="banner">
            <h1 class="banner-title">FURNITURE COLLECTION</h1>
            <button class="banner-btn">Shop now</button>
        </div>
    </banner>

    <!--end of hero-->
    <!--products-->
    <section class="products">
        <div class="section-title">
            <h2>Our products</h2>
        </div>
        <!--single product-->
        <article class="products-center">
            <div class="img-container">
                <img src="./ecommercewebsitesource/images/product-1.jpeg" alt="product" class="product-img">
                <button class="bag-btn" data-id="1">
                    <i class="fas fashopping-cart"></i>
                    add to bag
                </button>
                <h3>Queen bed</h3>
                <h4>$24</h4>
            </div>
        </article>
        <!--single product-->
    </section>
    <!--end of products-->
    <script src="./ecommercewebsitesanjay.js"></script>
</body>

</html>
